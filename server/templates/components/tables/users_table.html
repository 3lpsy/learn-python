<table class="table">
    <thead>
        <tr>
            <th>
                ID
            </th>
            <th>
                Name
            </th>
            <th class="text-right">
                Email
            </th>
            <th class="text-right">
                View
            </th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
            <tr>
                <td>
                    {{user.id}}
                </td>
                <td>
                    {{user.name}}
                </td>
                <td class="text-right">
                    {{user.email}}
                </td>
                <td class="text-right">
                    <a href="{{url_for('user_show', user_id=user.id)}}" style="display:inline-block">
                        <button class="btn btn-primary" type="button" name="button">
                            <i class="fa fa-arrow-circle-right">
                            </i>
                        </button>
                    </a>
                </td>

            </tr>
        {% endfor %}
    </tbody>
</table>
