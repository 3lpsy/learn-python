{% extends "base.html" %}


{% block title %}
    Create Post
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Write Something Awesome
                    </div>
                    <div class="panel-body">
                        <form method="post" action="{{url_for('post_store')}}">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input placeholder="Get Their Attention!"name="title" type="title" class="form-control" id="title">
                            </div>
                            <div class="form-group">
                                <label for="title">Body</label>
                                <textarea placeholder="Follow your dreams!" class="form-control" name="body" class="form-control" rows="5"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="author_id">Author</label>
                                <select class="form-control" name="author_id">
                                    <option value="0">
                                        -- CHOOSE --
                                    </option>
                                    {% for user in users %}
                                        <option value="{{user.id}}">
                                            {{user.name}}
                                        </option>
                                    {% endfor %}

                                </select>
                            </div>
                            <button type="submit" class="pull-right btn btn-success">
                                Create
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
